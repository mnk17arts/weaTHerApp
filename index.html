<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="box">
        <!-- Title Block -->
        <div class="title"> wea<span style="color: orange;">TH</span>er</div>
        <!-- Notification Message Block -->
        <div class="message"></div>
        <div class="datetime">
            <p>xx xx, xx:xx xx </p>
        </div>
        <!-- Location Block -->
        <div class="location">
            <p>-</p>
        </div>
        <!-- Weather Conatiner -->
        <div class="weather-box">
            <!-- Icon Block -->
            <div class="weather-icon">
                <img src="icons/unknown.png" alt="">
            </div>
            <!-- Temperature Block -->
            <div class="temperature-value">
                <p>xx °<span>C</span></p>
            </div>
            <!-- Description Block -->
            <div class="temperature-description">
                <p> - </p>
            </div>            
            <div class="min-max-temp">
                <p>Min: xx °C | Max: xx °C</p>
            </div>
            <div class="humidity-pressure">
                <p>Humidity: xx % | Pressure: xx hPa</p>
            </div>
            <div class="sea-ground-level">
                <p>Sea Level: xx m | Ground Level: xx m</p>
            </div>
            <div class="wind-speed-visibility">
                <p>Wind Speed: xx m/s | Visibility: xx m</p>
            </div>
            <div class="sunrise-sunset">
                <p>Sunrise: xx:xx | Sunset: xx:xx</p>
        </div>
    </div>
    </div>
    <!-- references -->
    <div class="references">
        <p>Icons are taken from <a href="https://github.com/manifestinteractive/weather-underground-icons" title="Icons">Ashley Jager</a></p>
        <p>Weather API from <a href="https://openweathermap.org/" title="Weather API">OpenWeatherMap</a></p>
    </div>

    <!-- made by mnk17arts -->
    <div class="made-by">
        <p>made by <a href="https://github.com/mnk17arts" target="_blank">mnk17arts</a></p>

<script src="app.js"></script>
</body>
</html>
